<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <main class="intro-main">

    <section class="site-login">

      <div class="site-login__container container">

        <section classinput="site-login__title">
  
          <h1 class="site-login__head">Learn to code by watching others</h1>
          <p class="site-login__text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
  
        </section>
  
        <section class="site-login__intro">
  
          <a href="#" class="site-login__link">Try it free 7 days <span class="mini-txt">then $20/mo. thereafter</span></a>
  
          <div class="user-intro">
  
            <form action="https://echo.htmlacademy.ru" method="POST">
            
              <div class="input-group">
  
                <label class="visuallyhidden" for="name">name</label>
                <input class="input" type="text" placeholder="Name" name="name" required>
  
              </div>
  
              <div class="input-group">
  
                <label class="visuallyhidden" for="Last_name">Last name</label>
                <input class="input" type="text" placeholder="Last name" name="Last_name" required>
  
              </div>
  
              <div class="input-group">
  
                <label class="visuallyhidden" for="email">Email adress</label>
                <input class="input" type="email" placeholder="Email adress" name="email" required>
  
              </div>
  
              <div class="input-group">
  
                <label class="visuallyhidden" for="password">Password</label>
                <input class="input" type="password" placeholder="Password" name="password" required>
  
              </div>
  
              <div class="input-group">
  
                <label class="visuallyhidden" for="submit">Submit</label>
                <button class="input-button" type="submit">Claim your free trial</button>
  
              </div>
            
            </form>
  
            <p class="intro-bottom__text">By clicking the button, you are agreeing to our <span class="button-mini">Terms and Services</span></p>
          </div>
  
  
        </section>

      </div>

    </section>

  </main>
  
</body>
</html>
